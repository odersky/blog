---
layout: default
---

<article class="post">
    <header>
        <title>{{ page.title }}</title>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
    </header>
    {{ content }}
</article>

<div class="post-nav">
    {% if page.previous.url %}
    <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">← Previous</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url }}" title="{{ page.next.title }}">Next →</a>
    {% endif %}
</div>
